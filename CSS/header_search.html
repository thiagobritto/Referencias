<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    header{
      height: 60px;
      box-shadow: 0 0 15px -5px #333;
      overflow-x: hidden;
      background-color: rgb(255, 255, 255);
    }

    header, 
    header .left, 
    header .right {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #000;
    }

    .left i, .right i{
      margin: 10px;
      cursor: pointer;
      user-select: none;
    }

    .left h2{
      flex: 1;
      display: flex;
      align-items: center;
    }

    #top-search{
      position: absolute;
      width: 100%;
      height: 100%;
      left: -100%;
      padding: 10px;
      background-color: #fff;
      font-size: 16px;
      outline: none;
      border: none;
      border-bottom: 1px solid #888;
      transition: left .3s;
    }

    #top-search:focus{
      left: 0%;
    }
    
  </style>
</head>

<body>
  <header>
    <div class="left">
      <i class="material-icons">menu</i>
      <h2>LOGO</h2>
    </div>
    <div class="right">
      <label for="top-search">
        <i class="material-icons">search</i>
      </label>
      <i class="material-icons">shopping_cart</i>
    </div>
    <input type="search" id="top-search" placeholder="Buscar">
  </header>
</body>

</html>
