<head>

</head>

<body>
    
    <div id="app">
        <painel></painel>
        <painel></painel>
    </div>

    <div id="app1">
        <painel></painel>
        <painel></painel>
    </div>

    <script>

        Vue.component('painel',{
            data(){
                return {
                    titulo: "Algum titulo"
                }
            },
            methods:{
                alerta(){
                    this.titulo = 'alert!'
                }
            },
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <button v-on:click="alerta()">alertar</button>
                </div>
            `
        })

        const app = new Vue({
            el: "#app"
        });
        const app1 = new Vue({
            el: "#app1"
        });

    </script>
</body>
