<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="textoDigitado">
        <br>
        <div v-if="textoDigitado == 1">
            <img v-bind:src="srcImg" v-bind:title="titleImg" width="100px">
        </div>
        <div v-else-if="textoDigitado == 2">
            <img v-bind:src="srcImg2" v-bind:title="titleImg" width="100px">
        </div>
        <div v-else>
            <img v-bind:src="srcImg3" v-bind:title="titleImg" width="100px">
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'vuelogo.png',
                srcImg2: 'vuelogo2.png',
                srcImg3: 'vuelogo3.png',
                titleImg: 'Logo VUE',
                textoDigitado: ''
            }
        });
    </script>
</body>

</html>
