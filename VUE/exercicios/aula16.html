<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    
    <div id="app">
        {{name}}
        <button @click="imprimir()">
            CHAMA MUDANÃ‡A
        </button>
    </div>

    <div id="app1">
        {{name}}
    </div>

    <script>
        let msg = 'Mensagem qualquer!';

        const app = new Vue({
            el: '#app',
            data: {
                name: `${msg} 0`
            },
            methods: {
                imprimir(){
                    app.name = 'Outra Mensagem';
                    app1.name = 'Outra Mensagem';
                }
            }
        });

        const app1 = new Vue({
            el: '#app1',
            data: {
                name: `${msg} 1`
            }
        });

    </script>
</body>

</html>
