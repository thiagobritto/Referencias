<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    
    <div id="app">
        
    </div>

    <script>

        Vue.component('painel',{
            data(){
                return {
                    titulo: "Algum titulo"
                }
            },
            methods:{
                alerta(){
                    this.titulo = 'alert!'
                }
            },
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <button v-on:click="alerta()">alertar</button>
                </div>
            `
        })

        const app = new Vue({
            data:{
                name: 0
            },
            methods:{
                atualizar(){
                    this.name += 1
                },
                destroir(){
                    this.$destroy()
                }
            },
            template: ` 
                <div>
                    <p>{{name}}</p>
                    <button v-on:click="atualizar()">atualizar</button>
                    <br>
                    <button v-on:click="destroir()">destroir</button>
                </div>
            `,
            beforeCreate(){
                console.log('antes de criar tudo');
            },
            created() {
                console.log('quando já foi criado');
            },
            beforeMount() {
                console.log('ANTES DE MONTAR TUDO');
            },
            mounted() {
                console.log('TODO MONTADO');
            },
            beforeUpdate() {
                console.log('antes de atualiza todo o valor é: '+this.name);
            },
            updated() {
                console.log('depois de atualiza todo o valor é: '+this.name);
            },
            beforeDestroy() {
                console.log('antes de DESTRUIR');
            },
            destroyed() {
                console.log('DESTRUIDO');
            }
        }).$mount("#app");
    
    </script>
</body>

</html>
